<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href=".//assests/style/style.css">
 
  <i class="icon-link"></i>
</head>
<body>
  <div class="container mt-5">
    <!-- Tax Form -->
    <form id="taxForm">
      <h2>Tax Calculator</h2>
      <div class="form-group">
        <i class="fas fa-question-circle"></i>
        <label for="grossIncome">Enter gross annual income (₹)</label>
        <input type="text" class="form-control" id="grossIncome" placeholder="Enter gross annual income">
        <span class="error-icon" data-toggle="tooltip" title="Please enter numbers only">!</span>
      </div>
      <div class="form-group">
        <label for="extraIncome">Enter extra income (₹)</label>
        <input type="text" class="form-control" id="extraIncome" placeholder="Enter extra income from other sources">
        <span class="error-icon" data-toggle="tooltip" title="Please enter numbers only">!</span>
      </div>
      <div class="form-group">
        <label for="ageGroup">Enter age group</label>
        <select class="form-control" id="ageGroup">
          <option value="">Select age group</option>
          <option value="<40">Less than 40</option>
          <option value="40-59">40 to 59</option>
          <option value=">=60">60 and above</option>
        </select>
        <span class="error-icon" data-toggle="tooltip" title="This field is mandatory">!</span>
      </div>
      <div class="form-group">
        <label for="deductions">Enter total applicable deductions (₹)</label>
        <input type="text" class="form-control" id="deductions" placeholder="Add total applicable deductions">
        <span class="error-icon" data-toggle="tooltip" title="Please enter numbers only">!</span>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Result Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="resultModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tax Calculation Result</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="resultText"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
 

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./assests/script/script.js"></script>
  </body>
  </html>
